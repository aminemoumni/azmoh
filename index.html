<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Azmoh</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu row">
        <div class="header__logo">
          <h1>AZMOH</h1>
        </div>
        <div class="header__nav">
          <nav>
            <ul class="header__items">
              <li class="header__item"><a href="#">Home</a></li>
              <li class="header__item"><a href="#">Services</a></li>
              <li class="header__item"><a href="#">About</a></li>
              <li class="header__item"><a href="#">Contact us</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="header__section">
        <div class="mySlides image_1 fade">
          <div class="mySlides__container row">
            <div class="text ">
              <h2>We can easliy make it for you !</h2>
              <button class="btn">Join Us</button>
            </div>
          </div>
        </div>

        <div class="mySlides image_2 fade">
          <div class="mySlides__container row">
            <div class="text ">
              <h2>Join us dont think twice</h2>
              <button class="btn">Join Us</button>
            </div>
          </div>
        </div>

        <div class="mySlides image_3 fade">
          <div class="mySlides__container row">
            <div class="text ">
              <h2>Let's Dive the new generation of making websites</h2>
              <button class="btn">Join Us</button>
            </div>
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div class="header__icon row">
          <ul>
              <li><a href="#"><i class="fas fa-home"></i></a></li>
              <li><a href="#"><i class="fas fa-users"></i></a></li>
              <li><a href="#"><i class="fas fa-address-card"></i></a></li>
              <li><a href="#"><i class="fas fa-comments"></i></a></li>
              
          </ul>
      </div>
    </header>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
