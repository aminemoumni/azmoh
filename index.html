<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hazmo</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container ">
        <nav class="header__nav row">
          <div class="header__nav-logo">
            <h1><a href="#">Hazmo</a></h1>
          </div>
          <div class="header__burger">
            <span></span>
            <!-- <span></span>
            <span></span> -->
          </div>
          
        </nav>
        
        <div class="header__content ">
          <div class="header__content-container">
            <div class="header__content-first">
              <h2>Dive to the new generation of making web sites</h2>
              <h3>let's start new experience</h3>
              <button class="btn btn__home">Get Started</button>
              <button class="btn btn__info">More information</button>
            </div>
            <!-- <div class="header__content-second">
              <h2>Wanna get to now us</h2>
              <button class="btn btn__contact">Contact us !</button>
            </div> -->
  
          </div>
  
          <!-- <div class="header__bubble bubble_2"></div> -->
       </div>
      </div>
      <div class="header__nav-items">
        <div class="header__close">
          <span></span>
          <!-- <span></span>
          <span></span> -->
        </div>
        <ul>
          <li class="header__nav-item"><a href="#">Home</a></li>
          <li class="header__nav-item"><a href="#">Services</a></li>
          <li class="header__nav-item"><a href="#">About</a></li>
          <li class="header__nav-item"><a href="#">Contact us</a></li>
        </ul>
      </div>
    </header>
    
   

    <script>
      $(".header__burger").on('click', () => {
        $(".header__nav-items").toggleClass('activeNav')
      })
      $(".header__close").on('click', () => {
        $(".header__nav-items").toggleClass('activeNav')
      })
    </script>
  </body>
</html>
